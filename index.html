      const map = {

        "alog": "https://scented-spruce-382.notion.site/A-log-201b4b6868918060a221e34035f6140a",

        "sansuitei": "https://nimble-backpack-6f8.notion.site/20381dd5e03280f18840d3c925363a50"
      };

      if (map[path]) {
        window.location.href = map[path];
      } else {
        document.write("<h2>Not Found</h2><p>Unknown redirect key: " + path + "</p>");
      }
    </script>
  </head>
